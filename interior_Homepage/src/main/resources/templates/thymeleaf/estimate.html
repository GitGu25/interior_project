<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 목록</title>
<link rel="stylesheet" href="/css/estimate.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{
	margin: 0;
	padding: 0;
}

.btn {
   margin: 5px; 
   padding: 5px 11px;
   color: #fff !important;
   display: inline-block; 
   background-color: #363636;
   vertical-align: middle; 
   border-radius: 4px !important;
   cursor: pointer;
   border: none;
   float: right; /* 버튼을 오른쪽으로 배치 */
}


.btn:hover {background: rgb(192, 192, 192);}
</style>
</head>
<body>
<div th:replace="layout/header"></div>
<div class="container">
    
    
	<div th:replace="layout/imagebanner"></div>
        <h3>견적 문의 게시판</h3>
        <a href="/estimate/write" class="btn">견적 문의하기</a>
        <table class="board_list">
            <colgroup>
                <col width="10%"/>
                <col width="40%"/>
                <col width="20%"/>
                <col width="15%"/>
                <col width="15%"/>
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성일</th>
                    <th scope="col">상태</th>
                    <th scope="col">작성자</th>
                </tr>
            </thead>
            <tbody>
				
				<tr th:each="list:${list}" th:if="${list != null}">
				    <td th:text="${list.iestiId}"></td>
				    <td class="title">
				        <a th:href="@{/estimate/view/{id}(id=${list.iestiId})}" th:text="${list.iestiTitle}"></a>
				    </td>
				    <td th:text="${#temporals.format(list.iestiCreatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
				    <td th:text="${list.iestiStatus}"></td>
				    <td th:text="${list.iestiName}"></td>
				</tr>
                <tr th:unless="${list != null and #lists.size(list) > 0}">
                    <td colspan="5">조회된 결과가 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div th:replace="layout/footer"></div>
</body>
</html>
