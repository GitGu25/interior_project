<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시공 후기 게시판</title>
    <link rel="stylesheet" href="/css/review.css" />
</head>
<body>
    <div th:replace="layout/header"></div>
    
    <div class="container">
        <h2 class="board-title">시공 후기 게시판</h2>
        
        <!-- 후기 리스트 -->
		<div class="review-list">
		    <div th:if="${#lists.isEmpty(reviews)}">
		        <p>리뷰가 없습니다.</p>
		    </div>
		    <div class="review-item" th:each="review : ${reviews}">
		        <div class="review-content">
		            <h3 th:text="${review.title}" class="review-title"></h3>
		            <p class="review-meta">
		                <span th:text="${review.author}"></span> · 
		                <span th:text="${review.date}"></span>
		            </p>
		            <p class="review-text" th:text="${review.content}"></p>
		        </div>
		        <div class="review-image">
		            <img th:src="${review.image}" alt="시공 이미지">
		        </div>
		    </div>
		</div>

        <!-- 페이지네이션 -->
        <div class="pagination">
            <a href="#" class="prev">&lt; 이전</a>
            <span class="page-numbers">
                <a href="#" th:each="page : ${pages}" th:text="${page}"></a>
            </span>
            <a href="#" class="next">다음 &gt;</a>
        </div>
        <br>
    </div>
    
    <div th:replace="layout/footer"></div>
</body>
</html>
