<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/estimate.css" />
</head>
<body>
    <div th:replace="layout/header"></div>

    <div class="container">
        <h3>게시글 작성</h3>
        <form action="/estimate/write" method="post">
            <div>
                <label for="title">제목:</label>
                <input type="text" id="title" name="interiorEstimateTitle" required>
            </div>
            <div>
                <label for="content">내용:</label>
                <textarea id="content" name="interiorEstimateRequestText" required></textarea>
            </div>
            <div>
                <label for="status">상태:</label>
                <select id="status" name="interiorEstimateStatus">
                    <option value="견적 문의">견적 문의</option>
                    <option value="시공 진행">시공 진행</option>
                    <option value="시공 완료">시공 완료</option>
                </select>
            </div>
            <div>
                <label for="name">작성자 이름:</label>
                <input type="text" id="name" name="interiorEstimateName" required>
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="interiorEstimatePassword" required>
            </div>
            <div>
                <button type="submit">작성하기</button>
            </div>
        </form>
    </div>

    <div th:replace="layout/footer"></div>
</body>
</html>
